<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sumador y Saludador</title>
  </head>
  <body>
    <!-- SUMADOR -->
    <h1>Bienvenido a Ingeniería de Software</h1>
<form id="sumar-form">
  <label for="primer-numero">Primer número:</label>
  <input type="number" id="primer-numero" />
  
  <label for="segundo-numero">Segundo número:</label>
  <input type="number" id="segundo-numero" />

  <input type="submit" value="Sumar" id="sumar-button" />
  <button type="button" id="multiplicar-button">Multiplicar</button>
  <button type="button" id="dividir-button">Dividir</button>
</form>
<div id="resultado-div"></div>

    <hr />

    <!-- SALUDADOR -->
    <h1>Saludador</h1>
    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" />

    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="espanol">Español</option>
      <option value="ingles">Inglés</option>
      <option value="frances">Francés</option>
      <option value="portugues">Portugués</option>
    </select>

    <button id="btn-saludar">Saludar</button>
    <div id="resultado-saludo"></div>

    <label for="genero">Género:</label>
<select id="genero">
  <option value="masculino">Masculino</option>
  <option value="femenino">Femenino</option>
  <option value="otro">Otro</option>
</select>

<label for="edad">Edad:</label>
<input type="number" id="edad" />



<hr />

<!-- TENIS -->
<h1>Marcador de Tenis</h1>
<div id="marcador-tenis">Love-Love</div>
<button id="btn-jugador1">Anotar Jugador 1</button>
<button id="btn-jugador2">Anotar Jugador 2</button>

    <!-- Scripts -->
    <script type="module" src="./src/presenter.js"></script>
    <script type="module" src="./src/presenterSaludador.js"></script>
    <script type="module" src="./src/presenterTenis.js"></script>

  </body>
</html>
